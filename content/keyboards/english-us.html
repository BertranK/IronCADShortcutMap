<link href="keyboards_layout.css" rel="stylesheet" />
<div id="keyboard">
    <div class="row">
        <button data-key="ESCAPE">Esc</button>
        <div class="spacer-key"></div>
        <button data-key="F1">F1</button>
        <button data-key="F2">F2</button>
        <button data-key="F3">F3</button>
        <button data-key="F4">F4</button>
        <div class="spacer-small"></div>
        <button data-key="F5">F5</button>
        <button data-key="F6">F6</button>
        <button data-key="F7">F7</button>
        <button data-key="F8">F8</button>
        <div class="spacer-small"></div>
        <button data-key="F9">F9</button>
        <button data-key="F10">F10</button>
        <button data-key="F11">F11</button>
        <button data-key="F12">F12</button>
        <div class="spacer-small"></div>
        <button data-key="PRINT_SCREEN" class="Numpad">Print Screen</button>
        <button data-key="SCROLL_LOCK" class="Numpad">Scroll Lock</button>
        <button data-key="PAUSE_BREAK" class="Numpad">Pause Break</button>
    </div>
    <div class="row">
        <div class="spacer-small"></div>
    </div>
    <div class="row">
        <button data-key="ACCENT_GRAVE">`</button>
        <button data-key="ONE">1</button>
        <button data-key="TWO">2</button>
        <button data-key="THREE">3</button>
        <button data-key="FOUR">4</button>
        <button data-key="FIVE">5</button>
        <button data-key="SIX">6</button>
        <button data-key="SEVEN">7</button>
        <button data-key="EIGHT">8</button>
        <button data-key="NINE">9</button>
        <button data-key="ZERO">0</button>
        <button data-key="MINUS">-</button>
        <button data-key="EQUAL">=</button>
        <button data-key="BACKSPACE" style="width: 102px">&larr;</button>
        <div class="spacer-small"></div>
        <button data-key="INSERT" class="Numpad">Insert</button>
        <button data-key="HOME" class="Numpad">Home</button>
        <button data-key="PAGE_UP" class="Numpad">Page Up</button>
        <div class="spacer-small"></div>
        <button data-key="NUMLOCK" class="Numpad">Num Lock</button>
        <button data-key="NUMPAD_SLASH" class="Numpad">/</button>
        <button data-key="NUMPAD_ASTERISK" class="Numpad">*</button>
        <button data-key="NUMPAD_MINUS" class="Numpad">-</button>
    </div>
    <div class="row">
        <div class="col">
            <div class="row">
                <button data-key="TAB" style="width: 72px">&#8677;</button>
                <button data-key="Q">Q</button>
                <button data-key="W">W</button>
                <button data-key="E">E</button>
                <button data-key="R">R</button>
                <button data-key="T">T</button>
                <button data-key="Y">Y</button>
                <button data-key="U">U</button>
                <button data-key="I">I</button>
                <button data-key="O">O</button>
                <button data-key="P">P</button>
                <button data-key="LEFT_BRACKET">[</button>
                <button data-key="RIGHT_BRACKET">]</button>
                <button data-key="BACKSLASH" style="width: 82px">\</button>
                <div class="spacer-small"></div>
                <button data-key="DELETE" class="Numpad">Delete</button>
                <button data-key="END" class="Numpad">End</button>
                <button data-key="PAGE_DOWN" class="Numpad">Page Down</button>
                <div class="spacer-small"></div>
                <button data-key="NUMPAD_SEVEN" class="Numpad">7</button>
                <button data-key="NUMPAD_EIGHT" class="Numpad">8</button>
                <button data-key="NUMPAD_NINE" class="Numpad">9</button>
            </div>
            <div class="row">
                <button data-key="CAPSLOCK" style="width: 88px">&#8682;</button>
                <button data-key="A">A</button>
                <button data-key="S">S</button>
                <button data-key="D">D</button>
                <button data-key="F">F</button>
                <button data-key="G">G</button>
                <button data-key="H">H</button>
                <button data-key="J">J</button>
                <button data-key="K">K</button>
                <button data-key="L">L</button>
                <button data-key="SEMICOLON">;</button>
                <button data-key="SINGLE_QUOTE">'</button>
                <button data-key="ENTER" style="width: 121px">&crarr;</button>
                <div class="spacer-small"></div>
                <div class="spacer-key"></div>
                <div class="spacer-key"></div>
                <div class="spacer-key"></div>
                <div class="spacer-small"></div>
                <button data-key="NUMPAD_FOUR" class="Numpad">4</button>
                <button data-key="NUMPAD_FIVE" class="Numpad">5</button>
                <button data-key="NUMPAD_SIX" class="Numpad">6</button>
            </div>
        </div>
        <div class="col">
            <button data-key="NUMPAD_PLUS" class="high">+</button>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="row">
                <button data-key="SHIFT" style="width: 126px">&#8679;</button>
                <button data-key="Z">Z</button>
                <button data-key="X">X</button>
                <button data-key="C">C</button>
                <button data-key="V">V</button>
                <button data-key="B">B</button>
                <button data-key="N">N</button>
                <button data-key="M">M</button>
                <button data-key="COMMA">,</button>
                <button data-key="PERIOD">.</button>
                <button data-key="SLASH">/</button>
                <button data-key="SHIFT" style="width: 138px">&#8679;</button>
                <div class="spacer-small"></div>
                <div class="spacer-key"></div>
                <button data-key="UP_ARROW" class="Numpad">&uarr;</button>
                <div class="spacer-key"></div>
                <div class="spacer-small"></div>
                <button data-key="NUMPAD_ONE" class="Numpad">1</button>
                <button data-key="NUMPAD_TWO" class="Numpad">2</button>
                <button data-key="NUMPAD_THREE" class="Numpad">3</button>
            </div>
            <div class="row">
                <button data-key="CONTROL" style="width: 82px">Ctrl</button>
                <button data-key="OSKEY" style="width: 68px">OS</button>
                <button data-key="ALT" style="width: 68px">Alt</button>
                <button data-key="SPACE" style="width: 306px">Space</button>
                <button data-key="ALT" style="width: 68px">Alt Gr</button>
                <button data-key="OSKEY" style="width: 68px">OS</button>
                <button></button>
                <button data-key="CONTROL" style="width: 84px">Ctrl</button>
                <div class="spacer-small"></div>
                <button data-key="LEFT_ARROW" class="Numpad">&larr;</button>
                <button data-key="DOWN_ARROW" class="Numpad">&darr;</button>
                <button data-key="RIGHT_ARROW" class="Numpad">&rarr;</button>
                <div class="spacer-small"></div>
                <button data-key="NUMPAD_ZERO" class="wide numpad">0</button>
                <button data-key="NUMPAD_PERIOD" class="Numpad">.</button>
            </div>
        </div>
        <div class="col">
            <button data-key="NUMPAD_ENTER" class="high Numpad">&crarr;</button>
        </div>
    </div>
</div>
